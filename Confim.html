<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Готель ARISTO</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="wrapper">
        <div id="content">
            <header>
                <div id="logo">
                   <a href="index.html" title="To the main page">
                       <img src="img/Main_logo.ico" title="HotelBooking.com" alt="HotelBooking.com">
                       <span>HotelBooking</span>
                      </a>
                </div>
                 <div id="about">
                   <a href=""title="Read more about advertising">Advertising</a>
                    <a href=""title="Write to us">Feedback</a>
                 </div>
               <div id="reg_auth">
                     <a href=""title="Log in to the user account">
                       <div id="btn">
                          Sing In
                       </div>
                    </a>
                   <a href=""title="Register on the website">
                        <div id="btn">
                          Register
                        </div>
                      </a>
                  </div>
              </header>
              <nav>
                  <a href="">Hotels</a>
                  <a href="">Test1</a>
                  <a href="">Test2</a>
                  <a href="">Test3</a>
                  <a href="">Test4</a>
                  <div id="search">
                      <span>Search</span>
                      <i class="fas fa-search"></i>
                  </div>
              </nav>
        </div>
        <div class="containerr">
            <h2>Confirm your booking</h2>
        
            <h3>Information about the guest</h3>
            <form id="booking-form" method="POST" action="/submit">
                <label for="firstName">Name</label>
                <input type="text" id="firstName" name="firstName" required>
        
                <label for="secondName">Surname</label>
                <input type="text" id="secondName" name="secondName" required>

                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" required>
        
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <h3>Privacy policy</h3>
                <div class="checkbox-group">
                    <input type="checkbox" id="guest" name="guest" checked>
                    <label for="guest">I'm both a guest and a booking agent</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="privacy" name="privacy" required>
                    <label for="privacy">I have read and accept the Privacy Policy</label>
                </div>
                <button type="submit" class="button">CONFIRM</button>
            </form>
        </div>


        






        <footer>
            <div id="site_name">
                <span>HotelBooking</span> - best reservation
            </div>
            <div id="clear"></div>
            <div id="fotter_menu">
                <a href="" title="More about us">More about us</a>
                <a href="" title="Support the project">Support the project</a>
                <a href="" title="Send an email">Send an email</a>
            </div>
            <div id="rights">
                <a href="">All rights reserved &copy;2025</a>
            </div>
            <div id="social">
                <a href="" title="Telegram"><i class="fa-brands fa-telegram" id="soc"></i></a>
                <a href="" title="Facebook"><i class="fa-brands fa-facebook"  id="soc"></i></a>
                <a href="" title="Twitter"><i class="fa-brands fa-twitter  "id="soc"></i></a>
                <a href="" title="Youtube"><i class="fa-brands fa-youtube"  id="soc"></i></a>
            </div>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        $(document).scroll(function() {
            if ($(document).scrollTop() > $('header').height() + 10) {
                $('nav').addClass('fixed');
            } else {
                $('nav').removeClass('fixed');
            }
        });
    </script>
    <script>document.getElementById("booking-form").addEventListener("submit", async (event) => {
        event.preventDefault();  
    
        
        const formData = new FormData(event.target);
        const data = {
            firstName: formData.get("firstName"),
            secondName: formData.get("secondName"),
            phone: formData.get("phone"),
            email: formData.get("email"),
        };
    
        try {
            const response = await fetch("http://localhost:3000/submit", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)  
            });
    
            if (response.ok) {
                alert("Booking successfully submitted!");
            } else {
                alert("Error submitting booking");
            }
        } catch (error) {
            console.error("Error submitting booking:", error);
        }
    });
    </script>  
</body>
</html>
